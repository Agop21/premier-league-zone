<!DOCTYPE html>
<html lang="en">
<head th:insert="~{./fragments/head.html}"></head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<th:block th:insert="~{./fragments/header.html}" />

<!-- Teams Section -->
<main class="flex-1 container mx-auto py-20">
    <h2 class="text-center mb-6 text-2xl font-semibold">Premier League Teams</h2>

    <!-- responsive grid: 1 / 2 / 3 / 4 columns -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-2">
        <div class="col" th:each="team : ${teams}">
            <a
                    th:href="@{'/teams/' + ${team}}"
                    class="block bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-400 text-current no-underline"
                    aria-label="Open team page"
            >
                <!-- card body -->
                <div class="p-6 flex items-center justify-center">
                    <img src="/images/logo.png" alt="Logo" class="w-16 h-16 object-contain" />
                </div>

                <!-- card footer -->
                <div class="flex items-center justify-between px-4 pb-4 pt-2">
                    <h5 class="text-lg font-semibold leading-tight mb-0" th:text="${team}"></h5>
                    <span class="text-gray-700 text-xl" aria-hidden="true">â†’</span>
                </div>
            </a>
        </div>
    </div>
</main>


<!-- Footer -->
<th:block th:insert="~{./fragments/footer.html}" />
</body>
</html>
